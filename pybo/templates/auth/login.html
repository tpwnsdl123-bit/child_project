{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="auth-card w-100" style="max-width: 420px;">

        <h2 class="mb-4 text-center">로그인</h2>

        <form method="post" class="post-form">

            {{ form.csrf_token }}
            {% include "form_errors.html" %}

            <div class="form-group mb-3">
                <label for="username">아이디</label>
                <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    value="{{ form.username.data or '' }}">
            </div>

            <div class="form-group mb-4">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    value="{{ form.password.data or '' }}">
            </div>

            <button type="submit" class="btn btn-primary w-100">로그인</button>

            <div class="mt-3 d-flex justify-content-between small">
                <a href="{{ url_for('auth.find_id') }}">아이디 찾기</a>
                <a href="{{ url_for('auth.reset_password_verify') }}">비밀번호 찾기</a>
            </div>

        </form>

    </div>
</div>
{% endblock %}
